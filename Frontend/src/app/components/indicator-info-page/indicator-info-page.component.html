<div class="page-wrap">
  <div class="header-wrap">
    <div class="link"><a routerLink="/">Всі показники</a></div>
    <div class="indicator-wrap"><app-indicator [data]="indicatorData"></app-indicator></div>
  </div>
  <div class="graph-wrap">
    <canvas baseChart
      [datasets]="graphData"
      [labels]="graphLabels"
      [options]="graphOptions"
      chartType="line">
    </canvas>
  </div>
</div>
